apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: milvus-cluster
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: ai-tests
    server: 'https://kubernetes.default.svc'
  source:
    path: "Manifests/AI/milvus-cluster.yaml"
    repoURL: >-
      https://github.com/Tanchwa/Homelab-IaC
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
