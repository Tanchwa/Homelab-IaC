---
- hosts: controlplane_nodes, worker_nodes
  become: yes
  become_user: root
  tasks:
  - name: Ensure NFS-Utils is first installed
    apt:
      name: nfs-common
      state: present
      update_cache: yes
  - name: Mount NAS
    mount:
      src: 172.31.1.10:/mnt/Main/kubernetes
      path: /mnt/nfs
      opts: rw,sync,hard
      state: mounted
      fstype: nfs
  - name: Create NFS Mount Conf
    shell: |
      cat <<EOF > /etc/nfsmount.conf
      [ NFSMount_Global_Options ]
        Proto=tcp
        Defaultvers=4
      EOF
  - name: Change NFS permissions
    file:
      path: /mnt/nfs
      owner: asutliff
      group: asutliff
      mode: '0777'
  - name: Create Directories
    file:
      path: /mnt/nfs/{{ item }}
      state: directory
      owner: asutliff
      group: asutliff
      mode: '0777'
    with_items:
      - "Torrents"
      - "Movies"
      - "TV"
      - "XXX"

